
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nieuwe Klant - Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nieuwe klant toevoegen</h1>
    <nav>
      <ul>
        <li><a href="klanten.html">‚Üê Terug naar klanten</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <label for="klantnummer">Klantnummer:</label>
      <input type="text" id="klantnummer" name="klantnummer" required />

      <label for="naam">Naam:</label>
      <input type="text" id="naam" name="naam" required />

      <label for="email">E-mailadres:</label>
      <input type="email" id="email" name="email" />

      <label for="telefoon">Telefoonnummer:</label>
      <input type="tel" id="telefoon" name="telefoon" />

      <label for="adres">Adres:</label>
      <input type="text" id="adres" name="adres" />

      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" />

      <label for="plaats">Plaats:</label>
      <input type="text" id="plaats" name="plaats" />

      <button type="submit">Opslaan</button>
    </form>
  </main>
</body>
</html>
