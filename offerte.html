
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offerte aanvragen - Brunsmann Experts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nieuwe offerte</h1>
    <nav>
      <ul>
        <li><a href="klant_detail.html">‚Üê Terug naar klant</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Schipgegevens</legend>
        <label for="soort">Soort schip:</label>
        <input type="text" id="soort" name="soort" />

        <label for="merk">Merk/type:</label>
        <input type="text" id="merk" name="merk" />

        <label for="lengte">Lengte (in meters):</label>
        <input type="number" step="0.1" id="lengte" name="lengte" />

        <label for="materiaal">Materiaal romp:</label>
        <select id="materiaal" name="materiaal">
          <option value="">-- selecteer --</option>
          <option>Polyester</option>
          <option>Staal</option>
          <option>Aluminium</option>
          <option>Hout</option>
          <option>Composiet</option>
        </select>

        <label for="bouwjaar">Bouwjaar:</label>
        <input type="number" id="bouwjaar" name="bouwjaar" />
      </fieldset>

      <fieldset>
        <legend>Installatie</legend>
        <label for="motoren">Aantal motoren:</label>
        <input type="number" id="motoren" name="motoren" />

        <label for="generatoren">Aantal hulpmotoren/generatoren:</label>
        <input type="number" id="generatoren" name="generatoren" />
      </fieldset>

      <fieldset>
        <legend>Keuringstype en locatie</legend>
        <label for="dienst">Type keuring/dienst:</label>
        <select id="dienst" name="dienst">
          <option value="">-- selecteer --</option>
          <option>Aankoopkeuring</option>
          <option>Taxatie</option>
          <option>CE-begeleiding</option>
          <option>Consult</option>
        </select>

        <label for="locatie">Locatie schip:</label>
        <input type="text" id="locatie" name="locatie" />

        <label for="datum">Beoogde keuringsdatum:</label>
        <input type="date" id="datum" name="datum" />
      </fieldset>

      <fieldset>
        <legend>Overig</legend>
        <label for="email">E-mailadres klant (voor toezending):</label>
        <input type="email" id="email" name="email" />

        <label for="opmerking">Opmerkingen/wensen:</label>
        <textarea id="opmerking" name="opmerking"></textarea>

        <label for="intern">Interne notities (niet zichtbaar voor klant):</label>
        <textarea id="intern" name="intern"></textarea>
      </fieldset>

      <fieldset>
        <legend>Administratie</legend>
        <p><strong>Klantnummer:</strong> automatisch gekoppeld</p>
        <p><strong>Offertenummer:</strong> automatisch gegenereerd</p>
      </fieldset>

      <br />
      <button type="submit">Voorbeeld bekijken</button>
      <button type="button" onclick="alert('PDF-export volgt later')">Download als PDF</button>
      <button type="button" onclick="alert('Verzenden volgt later')">Verstuur per e-mail</button>
    </form>
  </main>
</body>
</html>
